<!DOCTYPE html>
<html lang="en">

<head>
    <title>Operator Ternary</title>
</head>

<body>

    <script>
        var pertanyaan = confirm("Hai masih ingat denganku?")

        var hasil = pertanyaan ? "Selamat datang teman" : "Kamu tidak boleh disini!";
        document.write(hasil);
    </script>
</body>

</html>
